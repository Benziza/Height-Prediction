<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Your Height</h1>

        <h5 class="header col s12 light">Predict Your Height such as <span style="font-weight: bold;">Midpart = 0.5 * (taille(père) + taille(mère)).</span>
        <br>
        </h5>
      </div>

              <div class="row">

        <div class="input-field col s4">
            <label for="first_name"><b>Midpart</b></label>
            <br>
          <input   id="first_name" name='Midpart' type="text" class="validate">
        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"<b>{{pred}}</b></h4>

    </div>
  </div>
